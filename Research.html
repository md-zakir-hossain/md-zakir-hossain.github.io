<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakir Hossain</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        }
    </script>
</head>
<body onload="loadSidebar()">
    <div id="sidebar-container"></div>   
    <div class="content">
        <h1>Research</h1>
        <section>
            <h2>Life-long Learning</h2>
            <img src="https://salman-h-khan.github.io/images/LifelongLearning.png" alt="Life-long Learning">
            <p>
                The ability to incrementally learn novel tasks and acquire new knowledge is necessary for life-long machine learning.
            </p>
        </section>
        <p>Under Construction......</p>
        <p><a href="index.html">Back to Home</a></p>
    </div>
</body>
</html>
