<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakir Hossain</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        }
    </script>
    <script>
    function loadContent(page) {
        fetch(page)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Page not found');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('bottom-content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('bottom-content').innerHTML = "<p>Error loading content.</p>";
                console.error("Error:", error);
            });
    }
</script>
</head>
<body onload="loadSidebar()">
    <div id="sidebar-container"></div>
    <div class="content">
        <h1>I am glad, you are here. Welcome!</h1>
        <div>
            <a href="#" onclick="loadContent('about.html'); return false;">About</a>
            <a href="#" onclick="loadContent('Research.html'); return false;">Research</a>
            <a href="publications.html">Publications</a>
            <a href="teaching.html">Teaching</a>
            <a href="employment.html">Employment</a>
            <a href="CV.html">CV</a>
            <a href="achievements.html">Achievements</a>
            <a href="services.html">Services</a>
            <a href="people.html">People</a>
        </div>
    </div>
    <!-- Bottom content area to display loaded content -->
    <div id="bottom-content"></div>
</body>
</html>
