<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakir Hossain</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function loadSidebar() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        }
    </script>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Page not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('bottom-content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('bottom-content').innerHTML = "<p>Error loading content.</p>";
                    console.error("Error:", error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <!-- Include Sidebar HTML file -->
            <iframe src="sidebar.html" style="border:none;width:100%;height:100vh;"></iframe>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <h1>I am glad, you are here. Welcome!!</h1>
            <p>Select a page below to learn more:</p>
            <div>
                <a href="#" onclick="loadContent('about.html'); return false;">About</a>
                <a href="#" onclick="loadContent('Research.html'); return false;">Research</a>
                <a href="#" onclick="loadContent('publications.html'); return false;">Publications</a>
                <a href="#" onclick="loadContent('teaching.html'); return false;">Teaching</a>
                <a href="#" onclick="loadContent('employment.html'); return false;">Employment</a>
                <a href="#" onclick="loadContent('achievements.html'); return false;">Achievements</a>
                <a href="#" onclick="loadContent('services.html'); return false;">Services</a>
                <a href="#" onclick="loadContent('people.html'); return false;">People</a>
                <a href="#" onclick="loadContent('CV.html'); return false;">CV</a>
            </div>
        </div>
    </div>

    <!-- Bottom content area to display loaded content -->
    <div id="bottom-content"></div>
</body>
</html>
